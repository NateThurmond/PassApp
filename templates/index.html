<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass App</title>
    <link rel="icon" href="static/images/unlock.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/passCard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fancyAlert.css') }}">
</head>
<body style="background: black; color: white">
    <header class="navbar">
        <div class="navbar-left">
            <span class="brand">Pass App</span>
        </div>
        <div class="navbar-right">
            {% if not session_validated %}
                <i class="passAppIcn passAppIcnInfo">&#9432;</i>
            {% else %}
                <i class="passAppIcn">‚öô</i>
                <button id="logout" class="passAppBtn">Logout</button>
            {% endif %}
        </div>
    </header>
    <div id="content">
        <input type="text" id="token" name="token" value="{{ token }}" style="display: none;" disabled/>

        {% if not session_validated %}
            <br /><br />
            <form id="loginForm" action="/login" method="POST">
                <input class="passAppInput" id="land_user_name" type="text" name="land_user_name"
                    placeholder="Username" value="" required>
                <br />
                <input class="passAppInput" id="land_user_pass" type="password" name="land_user_pass"
                    placeholder="Enter password" value="" required>
                <br />
                <br />
                <button id="loginButton" class="passAppBtn" type="submit">Login</button>
            </form>

            <h3>OR</h3>

            <form id="signUpForm" action="/submit" method="POST">
                <input class="passAppInput" id="verify_user_pass" type="password" name="verify_user_pass"
                    placeholder="Verify password" value="" required>
                <br />
                <input class="passAppInput" id="land_user_email" type="text" name="land_user_email"
                    placeholder="Useremail" value="" required>
                <br />
                <br />
                <button id="signUpButton" class="passAppBtn" type="submit">Sign-up</button>
            </form>
        {% else %}
            <div id="vaultList">
                <h2>Your Vaults:</h2>
                <div id="vaultLinks">

                    <div class="vaultItem vaultItemTemplate">
                        <div class="vaultName"><strong>Vault:</strong></div>
                        <div class="vaultPasswordFormDiv">
                            <input
                                type="password"
                                class="vaultPasswordInput"
                                placeholder="Vault password"
                                autocomplete="current-password"
                            />

                            <button class="passAppBtn passAppBtn--small unlockVault unlock-icon-btn" title="Unlock Vault"></button>

                            <button class="passAppBtn passAppBtn--small deleteVault" title="Delete Vault">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Actual nodes copied and pasted here below -->

                    <!-- Upload tile - always last -->
                    <div class="vaultItem vaultUploadTile">
                        <div class="vaultName"><strong>Upload New Vault</strong></div>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="text" id="vault_name" name="vault_name"
                                placeholder="Vault name" class="passAppInput vaultUploadName" required />
                            <input type="file" id="vault_file" name="vault_file"
                                accept=".kdbx" class="passAppInput vaultUploadFileInput" required />
                            <button type="submit" class="passAppBtn passAppBtn--small">Upload Vault</button>
                        </form>
                    </div>

                </div>
            </div>

            <!-- Sample KeePass Entry (for styling) -->
            <div id="entriesSection" style="margin-top: 2em;">

                <div class="entry-card entry-content-template">
                    <div class="entry-header">
                        <h3 class="entry-title-display"></h3>
                        <div class="entry-actions">
                            <button class="entry-btn entry-btn--save" title="Save Entry">üíæ</button>
                            <button class="entry-btn entry-btn--copy" title="Copy Password">üìã</button>
                            <button class="entry-btn entry-btn--delete" title="Delete">‚å´</button>
                        </div>
                    </div>

                    <div class="entry-content">
                        <div class="entry-field">
                            <label class="entry-label">Title:</label>
                            <input type="text" class="entry-input entry-title" value="" />
                        </div>

                        <div class="entry-field">
                            <label class="entry-label">Username:</label>
                            <input type="text" class="entry-input entry-username" value="" />
                        </div>

                        <div class="entry-field">
                            <label class="entry-label">Password:</label>
                            <div class="password-field">
                                <input type="password" class="entry-input password-input entry-password" value="" />
                                <button class="entry-btn entry-btn--toggle-password" title="Show/Hide Password">üëÅÔ∏è</button>
                            </div>
                        </div>

                        <div class="entry-field">
                            <label class="entry-label">URL:</label>
                            <input type="url" class="entry-input entry-url" value="" />
                        </div>

                        <div class="entry-field">
                            <label class="entry-label">Tags:</label>
                            <div class="tags-container">
                                <input type="text" class="tags-input" placeholder="Add tag..." />
                            </div>
                        </div>

                        <div class="entry-field">
                            <label class="entry-label">Notes:</label>
                            <textarea class="entry-textarea entry-notes" placeholder="Enter notes..." rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <h2>{{ message }}</h2>
            <h2 class="fade-warning"></h2>
        {% endif %}
    </div>
    <div id="footer">
        <p>&copy; 2025 Pass App - NT &#174;</p>
    </div>
    <script src="static/JS/kdbxweb.js"></script>
    <script src="static/JS/wc_cred.js"></script>
    <script src="static/JS/biometric.js"></script>
    <script src="static/JS/fancyAlert.js"></script>
    <script type="module" src="static/JS/passApp.js"></script>
</body>
</html>
